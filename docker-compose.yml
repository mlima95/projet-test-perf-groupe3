version: "3.8"
services:
  db:
    image: postgres:alpine
    container_name: db_symfony
    ports:
      - 5433:5432
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      - ./dataset:/dataset
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    networks:
      - dev
  www:
    build: php
    container_name: www_symfony
    ports:
      - "8741:80"
    volumes:
      - ./php/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    networks:
      - dev
    links:
      - blackfire

  blackfire:
    container_name: blackfire_perf
    image: blackfire/blackfire:2
    ports:
      - 8707:8707
    environment:
      # Exposes BLACKFIRE_* environment variables from the host
      BLACKFIRE_LOG_LEVEL: 4
      BLACKFIRE_CLIENT_ID: "7a0b22d2-8137-495f-be27-19de102ae8ee"
      BLACKFIRE_CLIENT_TOKEN: "206b0d67ced9bfc5ee1e99f51798839801c90b29c4a0e775e772084484b002e0"
      BLACKFIRE_SERVER_ID: "010dca3b-b106-4c2f-b1bc-677116255071"
      BLACKFIRE_SERVER_TOKEN: "75a2ec81dc414ef938fc177cf1e5207aedb97467b62fef847e1fb38bca23abce"
    networks:
      - dev


  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:latest
    networks:
      - grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./k6/grafana:/etc/grafana/provisioning/

  k6:
    image: loadimpact/k6:latest
    networks:
      - k6
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./k6/scripts:/scripts


networks:
  dev:
  k6:
  grafana:

volumes:
  db-data: